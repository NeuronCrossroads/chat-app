<html>
<head>
  <title>Flask App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename='materialize.min.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <h1>{{ message }}</h1>
    <ul class="collapsible">
      {% for item in items%}
      <li>
        <div class="collapsible-header"><i class="material-icons">{{ item.icon }}</i>{{ item.header}}</div>
        <div class="collapsible-body"><span>{{ item.body }}</span></div>
      </li>
      {% endfor %}
  </ul>
  <p><input type=text size=5 id="a"> +
   <input type=text size=5 id="b"> =
   <span id=result>?</span>
   <p><a class="btn waves-effect waves-light" onclick="add_numbers()" id=calculate>calculate server side</a>
  </div>
</body>
<script src="{{ url_for('static',filename='materialize.min.js') }}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script>
  M.AutoInit();

  var socket = io.connect('http://' + document.domain + ':' + location.port);
  socket.on('added_numbers', function(msg) {
    console.log(msg)
    document.getElementById('result').innerHTML = msg
  })
  function add_numbers() {
    socket.emit('add_numbers',{'a':document.getElementById('a').value, 'b':document.getElementById('b').value})
  }
</script>
</html>
